        <style>
            body {
               background-color: #F4F6F9;
               font-family: 'Be Vietnam Pro', sans-serif;
               display: flex;
               justify-content: center;
               align-items: center;
               min-height: 100vh;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            h1 {
                font-size: 20px;
                font-weight: 500;
                margin: 30px 0 10px;
                color: #292A2A;
            }
            p {
                color: #292A2A;
            }
            .block {
                max-width: 510px;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 30px;
            }
            span {
                background-color: #dfdddd;
                padding: 3px 6px;
                color: #393939;
                font-size: 14px;
                border-radius: 5px;
            }
            a {
                margin-top: 40px;
                display: block;
                background-color: #1A1641;
                padding: 10px 20px;
                color: white;
                border-radius: 5px;
                text-decoration: none;
                transition: 0.3s;
            }
            a:hover {
                background-color: #161236;
            }
        </style>
